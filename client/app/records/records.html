<div class="container">
  <p>List of your meals (in case of 'administrator', you can see all meals).</p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="record in records.users">
	    <div class="user-info">
	        <strong>{{record.name}}</strong><br>
	        <span class="text-muted">{{record.email}}</span>
	    </div>
        <a ng-click="admin.delete(record)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
    </li>
  </ul>
</div>
