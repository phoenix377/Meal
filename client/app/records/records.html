<div class="container">
  <ul class="list-group meal-list">
    <li class="list-group-item list-header">
      <div class="col-md-12">
        <span class="col-md-3"><strong>Meal</strong></span>
        <span class="col-md-3"><strong>Calories</strong></span>
        <span class="col-md-3"><strong>Date</strong></span>
        <div class="col-md-3 list-button">
          <a ng-click="records.add()" class="plus">
            <span class="fa fa-plus"><strong>Add</strong></span>
          </a>
        </div>
      </div>
    </li>
    <li class="list-group-item" ng-repeat="record in records.records">
      <div class="col-md-12">
        <span class="col-md-3">{{record.name}}</span>
        <span class="col-md-3">{{record.calories}}</span>
        <span class="col-md-3">{{record.date}}</span>
        <span class="col-md-3 list-button">
          <a ng-click="records.delete(record)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
        </span>
      </div>
    </li>
  </ul>
</div>
